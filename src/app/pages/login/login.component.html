<form #loginForm="ngForm" (ngSubmit)="login()">
    <p>
        <label for="username">Username: </label>
        <input id="username" name="username" [(ngModel)]="user.username" autocomplete="off" required>
    </p>
    <p>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" autocomplete="off" required>
    </p>
    <button type="submit" [disabled]="loginForm.invalid">LOGIN</button>
</form>
