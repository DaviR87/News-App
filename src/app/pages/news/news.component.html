<h2>News Component</h2>

<div *ngFor="let newsItem of news; let odd = odd; let even = even" [ngClass]="{'dispari': odd, 'pari': even}">
    <app-news-widget *ngIf="!newsItem.important" [news]="newsItem"></app-news-widget>
</div>
