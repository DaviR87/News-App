<h2>News Component</h2>

<div class="news-form-container">
    <app-news-form (sendNews)="handleNews($event)" *ngIf="isLogged"></app-news-form>
</div>

<div *ngFor="let newsItem of news; let odd = odd; let even = even" [ngClass]="{'dispari': odd, 'pari': even}">
    <app-news-widget [news]="newsItem"></app-news-widget>
</div>
