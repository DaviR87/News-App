<h2>Inserisci una nuova news</h2>

<form [formGroup]="newsForm" (ngSubmit)="createNews()">
  <p>
    <label for="title">Title: </label>
    <input type="text" formControlName="title" id="title">
  </p>
  <p>
    <label for="description">Description: </label>
    <input type="text" formControlName="description" id="description">
  </p>
  <p>
    <label for="important">Is important? </label>
    <input type="checkbox" formControlName="important" id="important">
  </p>
  <button type="submit" [disabled]="newsForm.invalid">CREATE</button>
</form>
